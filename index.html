<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="manifest" href="manifest.json" />
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(reg => console.log('Service Worker registrado ✅'))
      .catch(err => console.log('Error registrando Service Worker ❌', err));
  }
</script>

  <meta charset="UTF-8" />
  <title>fastaApp</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer src="index.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(145deg, #f0f0f0, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      color: white;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .logo-img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 50%;
      background: white;
      padding: 5px;
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    h2, h3, h6 {
      margin: 10px 0;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 250px;
      font-size: 14px;
      border: none;
      border-bottom: 1px solid white;
      background: transparent;
      color: white;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    button {
      background-color: #ed3f47;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      margin-top: 20px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff3d47a1;
    }

    .consulta-link {
      margin-top: 30px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }

    .consulta-link p {
      margin-bottom: 10px;
    }

    .consulta-link a button {
      width: auto;
      margin-top: 5px;
      background-color: #ffffff;
      color: #e50914d3;
      border-radius: 10px;
      padding: 8px 20px;
    }

    .consulta-link a button:hover {
      background-color: #f3c7c7;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="./assetts/logo fasta.png" alt="Logo Fasta" class="logo-img">
    <h6>Nivel Secundario</h6>
    <h3>Gestión de inasistencias</h3>
    <input type="text" id="nombre" placeholder="Nombre" />
    <input type="text" id="apellido" placeholder="Apellido" />
    <input type="password" id="clave" placeholder="Contraseña" />
    <button onclick="login()">Ingresar</button>

    <div class="consulta-link">
      <p>¿ERES ALUMNO O FAMILIAR?</p>
      <a href="consulta.html">
        <button>Haz tu consulta aquí</button>
      </a>
    </div>
  </div>

  <script>
    function login() {
      const nombre = document.getElementById("nombre").value.trim();
      const apellido = document.getElementById("apellido").value.trim();
      const clave = document.getElementById("clave").value.trim();

      if (!nombre || !apellido || !clave) {
        Swal.fire({
          title: "Campos incompletos",
          text: "Por favor completá todos los campos.",
          icon: "warning"
        });
        return;
      }

      if (clave === "*preceptores*") {
        localStorage.setItem("preceptor", `${nombre} ${apellido}`);
        window.location.href = "panel.html";
      } else {
        Swal.fire({
          title: "¡Ups!",
          text: "Solo los preceptores tienen acceso.",
          icon: "error"
        });
      }
    }
  </script>

</body>
</html>
